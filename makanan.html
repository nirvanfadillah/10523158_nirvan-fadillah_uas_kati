<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan</title>
    <style>
        figure {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }
        figcaption {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <figure>
        <img src="ayamgoreng.jpeg" width="500" height="500" alt="Ayam Goreng">
        <figcaption>Ayam Goreng</figcaption>
    </figure>
    <figure>
        <img src="ayambakar.jpeg" width="500" height="500" alt="Ayam Bakar">
        <figcaption>Ayam Bakar</figcaption>
    </figure>
    <figure>
        <img src="bebekgoreng.jpeg" width="500" height="500" alt="Bebek Goreng">
        <figcaption>Bebek Goreng</figcaption>
    </figure>
    <figure>
        <img src="bebekbakar.jpg" width="500" height="500" alt="Bebek Bakar">
        <figcaption>Bebek Bakar</figcaption>
    </figure>
    <figure>
        <img src="lelegoreng.jpg" width="500" height="500" alt="Lele Goreng">
        <figcaption>Lele Goreng</figcaption>
    </figure>
    <figure>
        <img src="lelebakar.jpg" width="500" height="500" alt="Lele Bakar">
        <figcaption>Lele Bakar</figcaption>
    </figure>
	<figure>
        <img src="tahutempe.jpg" width="500" height="500" alt="Tahu dan Tempe">
        <figcaption>Tahu dan Tempe</figcaption>
    </figure>
</body>
</html>
