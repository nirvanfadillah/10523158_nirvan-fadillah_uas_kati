<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuman</title>
    <style>
        figure {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }
        figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <figure>
        <img src="tehmansi.jpg" alt="Teh Manis">
        <figcaption>Teh Manis: Minuman manis yang terbuat dari teh dan gula. Nikmati rasa manisnya yang segar.</figcaption>
    </figure>
    <figure>
        <img src="tehtawar.jpg" alt="Teh Tawar">
        <figcaption>Teh Tawar: Teh tanpa tambahan gula, ideal untuk mereka yang menyukai rasa teh yang murni.</figcaption>
    </figure>
    <figure>
        <img src="esjeruk.jpg" alt="Es Jeruk">
        <figcaption>Es Jeruk: Minuman segar yang terbuat dari jeruk dengan tambahan es, cocok untuk menghilangkan dahaga di hari panas.</figcaption>
    </figure>
</body>
</html>
